<html>
    <head>
        <title>tiles-js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {border: 0px; width: 100%; height: 100%; margin: 0px;}
        </style>
        <script src="board.js"></script>
        <script src="geom.js"></script>
        <script src="color.js"></script>
        <script src="boardplane.js"></script>
        <script src="generator.js"></script>
        <script src="terrain.js"></script>
        <script>
            function getContext() {
                return document.getElementById("canvas").getContext("2d");
            }

            function updateCanvasSize() {
                var canvas = document.getElementById("canvas");
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }

            function startWaterAnim(board, plane) {
                window.setInterval(() => {
                    board.iteratePositions((x, y, ter) => {
                        if (ter.type === WATER && Math.random() < 0.2) {
                            tileUtils.resetTile(ter, WATER);
                            plane.renderTile(x, y);
                        }
                    });
                }, 200);
            }

            function start() {
                updateCanvasSize();
                var plane;
                
                function resizeCallback() {
                    updateCanvasSize();
                    plane.render();
                }
                window.addEventListener("resize", resizeCallback);

                var board = new Board(200, 200);
                var randGen = new RandomTerrainGenerator([0, 1], [150, 1]);
                var adjMap = new Terrain8AdjMapper();
                var ti = tileUtils.newTile;
                var terraOp = new Operator(adjMap, new Terrain8Chooser(0, 0, 0, 0, 2, 2, 1), ti);
                var terraGrow = new Operator(adjMap, new Terrain8LandGrow(2), ti);
                var terraSmoother = new Operator(adjMap, new Terrain8Smoother(), ti);
                var terraMaxSmoother = new Operator(adjMap, new Terrain8MaxSmoother(0.5), ti);
                var terraSmootherPr = new Operator(adjMap, new Terrain8LandSmoother(), ti);
                var forestSeeder = new Operator(adjMap, new Terrain8ForestSeeder(), ti);
                var forestGrower = new Operator(adjMap, new Terrain8ForestGrow(), ti);
                var grassGrow = new Operator(adjMap, new Terrain8GrassGrow(), ti);
                var grassSeed = new Operator(adjMap, new Terrain8GrassSeed(), ti);
                var terraRender = new TerrainRenderer();
                plane = new TilePlane(board, terraRender, 10, document.getElementById("canvas"));
                randGen.generate(board);
                plane.render();
                terraGrow.apply(board, 8);
                terraSmoother.apply(board, 4);
                grassSeed.apply(board, 1);
                grassGrow.apply(board, 5);
                terraSmootherPr.apply(board, 8);
                terraMaxSmoother.apply(board);
                forestSeeder.apply(board);
                forestGrower.apply(board, 6);
                plane.render();
                startWaterAnim(board, plane);
            }

        </script>
    </head>
    <body onload="start();">
        <canvas id="canvas"></canvas>
    </body>
</html>
