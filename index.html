<html>
    <head>
        <title>tiles-js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {border: 0px; width: 100%; height: 100%; margin: 0px;}
        </style>
        <script src="board.js"></script>
        <script src="geom.js"></script>
        <script src="color.js"></script>
        <script src="boardplane.js"></script>
        <script src="generator.js"></script>
        <script src="terrain.js"></script>
        <script>
            function getContext() {
                return document.getElementById("canvas").getContext("2d");
            }

            function updateCanvasSize() {
                var canvas = document.getElementById("canvas");
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }

            function start() {
                updateCanvasSize();
                var plane;
                function resizeCallback() {
                    updateCanvasSize();
                    plane.render();
                }
                window.addEventListener("resize", resizeCallback);
                var board = new Board(50, 50);
                var randGen = new RandomTerrainGenerator([0, 1, 2], [200, 1, 1]);
                var adjMap = new Terrain8AdjacencyMapper();
                var terraOp = new Operator(adjMap, new Terrain8Chooser(0, 0, 0, 0, 2, 2, 1));
                var terraGrow = new Operator(adjMap, new Terrain8LandGrow(2));
                var terraSmoother = new Operator(adjMap, new Terrain8Smoother());
                var forestSeeder = new Operator(adjMap, new Terrain8ForestSeeder());
                var forestGrower = new Operator(adjMap, new Terrain8ForestGrow());
                var terraRender = new TerrainRenderer();
                plane = new TilePlane(board, terraRender, 10, document.getElementById("canvas"));
                randGen.generate(board);
                terraOp.apply(board);
                terraGrow.apply(board, 8);
                //plane.render();
                terraSmoother.apply(board, 7);
                //plane.render();
                forestSeeder.apply(board);
                forestGrower.apply(board, 5);
//                plane.render();
                plane.render();
            }
        </script>
    </head>
    <body onload="start();">
        <canvas id="canvas"></canvas>
    </body>
</html>
