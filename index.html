<html>
    <head>
        <title>tiles-js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style>
            * {border: 0px; width: 100%; height: 100%; margin: 0px;}
            canvas {position: absolute; background: transparent;}
        </style>
        <script src="board.js"></script>
        <script src="mathutils.js"></script>
        <script src="geom.js"></script>
        <script src="color.js"></script>
        <script src="boardplane.js"></script>
        <script src="generator.js"></script>
        <script src="terrain.js"></script>
        <script src="area.js"></script>
        <script src="world.js"></script>
        
        <script>
            function updateCanvasSize(canvas) {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }

            function start() {
                var tileCanvas = document.getElementById("canvas");
                var overlayCanvas = document.getElementById("canvasOverlay");
                updateCanvasSize(tileCanvas);
                updateCanvasSize(overlayCanvas);
                function resizeCallback() {
                    updateCanvasSize(tileCanvas);
                    updateCanvasSize(overlayCanvas);
                    plane.updateSize();
                    plane.render();
                }

                window.addEventListener("resize", resizeCallback);
                var bo = new Board(300, 300);
                var tempBoard = new Board(300, 300);
                
                var randGen = new RandomTerrainGenerator([0, 1], [500, 1]);
                var adjMap = new Terrain8AdjMapper();
                var terraGrow = new Operator(adjMap, new Terrain8LandGrow(2, 3));
                var annSmoother = new Operator(adjMap, new Terrain8Ann(WATER, DIRT));
                var terraSmootherPr = new Operator(adjMap, new Terrain8LandSmoother());
                var forestSeeder = new Operator(adjMap, new Terrain8ForestSeed(1/500));
                var forestGrower = new Operator(adjMap, new Terrain8ForestGrow(4, 10));
                var grassGrow = new Operator(adjMap, new Terrain8GrassGen(10, 2, 10, 0));
                var grassSeed = new Operator(adjMap, new Terrain8GrassGen(200, 8, 5, 1));
                randGen.generate(bo);
                terraGrow.apply(bo, tempBoard, 16);
                annSmoother.apply(bo, tempBoard, 50);
                grassSeed.apply(bo, tempBoard, 1);
                grassGrow.apply(bo, tempBoard, 8);
                terraSmootherPr.apply(bo, tempBoard, 8);
                forestSeeder.apply(bo, tempBoard);
                forestGrower.apply(bo, tempBoard, 10);
                
                var plane = new TilePlane(bo, 20, tileCanvas, overlayCanvas);
             
                resizeCallback();
                plane.updateSize();
                plane.render();
            }
        </script>
    </head>
    <body onload="start()">
        <canvas id="canvas"></canvas>
        <canvas id="canvasOverlay"></canvas>
    </body>
</html>
